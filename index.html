<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <header>
        <span id="high-score">High Score:</span><span id="timer">Time Remaining: <span id="start-time">75</span></span>
    </header>

    <main>

        <section id="intro">
            <h2>Coding Quiz</h2>
            <p>Ready to test your coding knowledge? Let's get started.</p>
            <button id="startbtn">Begin Quiz!</button>
        </section>

        <section id="questions" class="hide">
            <h3 id="title">Question 1</h3>
            <ul>
                <li><button id="answer1" class="answer">Answer 1</button></li>
                <li><button id="answer2" class="answer">Answer 2</button></li>
                <li><button id="answer3" class="answer">Answer 3</button></li>
                <li><button id="answer4" class="answer">Answer 4</button></li>
            </ul>

            <p id="answer-status"></p>

        </section>

        <section id="input-init" class="hide">
            <input type="text" id="enter-init">
            <button id="save">Save</button>
        </section>

        <section id="score-dashboard" class="hide">
            <p>Enter your initials here to claim your score.</p>
            <li>EM - 40</li>
            <li>OT - 20</li>
            <li>TH - 15</li>
        </section>

    </main>

    <script src="./Assets/Javascript/script.js"></script>
</body>

</html>
